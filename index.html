<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>

<script src="http://d3js.org/d3.v3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/6.1.4/highcharts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/6.1.4/js/modules/boost.js"></script>

<script src="./sqr.js"></script>
<script src="./stats/stats.js"></script>
<script src="./speclist.js"></script>

<style>
    #map { height: 400px; }
    #hists {
        width: 100%;
    }
    .hist {
        width: 100%;
        height: auto;
    }

    .axis {
	  font: 10px sans-serif;
	}

    .namecol {
        max-width: 150px;
    }

	.axis path,
	.axis line {
	  display: none;
	}

    tr:nth-child(odd) {background: #eff3ff}
</style>

<div id="map"></div>
<div id="hists">Kliknutím do mapy vyberte čtverec.</div>

<script>
    var map = L.map('map').setView([49.7417517, 15.3350758], 7);
    map.scrollWheelZoom.disable();

    L.tileLayer('https://toolserver.org/tiles/hikebike/{z}/{x}/{y}.png', {
        attribution: 'Mapové podklady &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> přispěvatelé, Data <a href="http://www.birds.cz/avif/">ČSO AVIF</a>',
        maxZoom: 18,
    }).addTo(map);

    var mnts = [
        'led',
        'úno',
        'břez',
        'dub',
        'květ',
        'čer',
        'čerc',
        'srp',
        'zář',
        'říj',
        'list',
        'pros'
    ];

    var colScale = d3.scale.linear().domain([
            0.00002,
            0.00128,
            0.00381,
            0.00884,
            0.01740,
            0.03454
        ]).range(['#fee5d9', '#fcae91', '#fb6a4a', '#de2d26', '#a50f15']);

    function getCol(v) {
        var share = stats[v.POLE] / stats.sum;
        return {
                'color': 'lightgray',
                'opacity': 1,
                'weight': 1,
                'fillColor': colScale(share),
                'fillOpacity': 0.5
        };
    };

    sqrs = sqrs.filter(function(v) {
        if (Object.keys(stats).indexOf(v.properties.POLE) > -1) {
            return true;
        } else {
            return false;
        }
    });

    var heatMap = L.geoJSON(sqrs, {
        style: function(f) {
            return getCol(f.properties)
        }
    }).addTo(map);

    //histogramy

    var margin = {top: 20, right: 0, bottom: 20, left: 0},
    width = 730 - margin.left - margin.right,
    height = 100 - margin.top - margin.bottom;

    var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);
    var y = d3.scale.linear().range([height, 0]);

    x.domain([...Array(49).keys()].slice(1));
    y.domain([0, 2]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .ticks(2);

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(0);

    function drawHist(id, vals) {
        var dv = document.createElement('tr');
        dv.innerHTML = '<td class="namecol">' + specList[id].Species + ' (' + specList[id].SpeciesSci + ')</td>'
        + '<td><div class="hist" id="h' + id + '"></td>'
        document.getElementById('histble').appendChild(dv);

        var svg = d3.select('#h' + id).append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
            .text(function (i) {
                if(((i - 1) % 4) == 0) {
                    return mnts[Math.floor((i-1)/4)]
                } else {
                    return ''
                }
            })
            .style("text-anchor", "start")
            .attr("dx", "0em")
            .attr("dy", ".55em")
            .attr("transform", "rotate(0)" )

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0)
            .attr("dy", ".71em")
            .style("text-anchor", "end")

        svg.selectAll("bar")
            .data(Array.apply(null, Array(48)).map(Number.prototype.valueOf,1))
            .enter().append("rect")
            .style("fill", function(d, i) {
                if ((i % 4) == 0) {
                    return 'black';
                } else {
                    return 'lightgray'
                };
            })
            .attr("x", function(d, i) { return x(i + 1); }) //doplnit poradi
            .attr("width", 1)
            .attr("y", function(d) { return 0; })
            .attr("height", function(d) { return height; });
        
        svg.selectAll("bar")
            .data(vals)
            .enter().append("rect")
            .style("fill", "#31a354")
            .attr("x", function(d, i) { return x(i + 1); }) //doplnit poradi
            .attr("width", x.rangeBand())
            .attr("y", function(d) { return y(d) - height/2; })
            .attr("height", function(d) { return (height - y(d))*2; });
    };

    heatMap.on('click', function(e) {
        fetch('./stats/' + e.sourceTarget.feature.properties.POLE + '.json')
        .then(function(resp) {
            resp.json().then(function(d) {
                document.getElementById('hists').innerHTML = '<h2>Čtverec č. ' 
                + e.sourceTarget.feature.properties.POLE + ' (' 
                + stats[e.sourceTarget.feature.properties.POLE]
                + ' listů)</h2><table id="histble"></table>'
                Object.keys(d).forEach(function(k) {
                    if (k == 'wks') { return };
                    drawHist(k, d[k]);
                });
            });
        })
    });
</script>
